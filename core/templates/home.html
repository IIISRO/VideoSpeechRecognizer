
<!DOCTYPE html>
<html>
<head>
<title>Video Speech Recognizer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


<style>

#loading {
  display: flex;
  position: fixed;
  z-index: 100;
  width: 100%;
  height: 100%;
  background-color: rgba(192, 192, 192, 0.5);
  background-image: url("https://bestanimations.com/media/loading-gears/1412463378loading-gear-4.gif"); 
  background-repeat: no-repeat;
  background-position: center;


}

</style>
</head>

<body>
  <div class="page">
    
  </div>
  <div id="loading"></div>
  
  <div class="container">
    <center>
      <h1>Speech Recognizer</h1>
    </center>
    <hr>

    <form action='' method="post" enctype='multipart/form-data'>
        {% csrf_token %}

        <div class="card mt-5">
            <div class="card-header">
                {% if error %}
                <p style="color:red;">{{message}}</p>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="row">
                    <h5 class="col-6 card-title">Upload Video</h5>
                    <h5 class="col-6 card-title">Select Speech Language</h5>
                    <div class="col-6">

                      <select name="uploadfrom" class="col-2"  onchange="selectUpload()" id="uploadfrom">
                        <option value="device">On device</option>
                        <option value="youtube">On Youtube</option>
                      </select>
                      <span class="col-6" id="inputdiv">
                        <input class="col-6" name="video" type="file">
                      </span>
                    </div>
                    <select name="lang" class="col-6" id="">
                        <option value="az-AZ">Azerbaijan</option>
                        <option value="en-EN">English</option>
                    </select>
                </div>
                <div style="display: flex; justify-content: space-around;">
              </div>
              <button type="submit" id="submit" class="btn btn-primary mt-3" >Convert</button>
            </div>
          </div>

        {% if download %}
          <div class="row mt-5">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Download Audio</h5>
                  <a href="media/{{file.audio.name}}" download="" class="btn btn-primary">Download</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Download Text</h5>
                  
                  <a href="media/{{file.text.name}}" download="" class="btn btn-primary">Download</a>
                </div>
              </div>
            </div>
          </div>
        {% endif %}

    </form>
    
</div>

<script>
  const inputDiv = document.getElementById('inputdiv')
  const uploadFrom = document.getElementById("uploadfrom")
  function selectUpload(){
    if(uploadFrom.value === 'youtube'){
      inputDiv.innerHTML = '<input placeholder="Paste link adress"  class="col-6" type="text" name="video" id="">'
    }else if(uploadFrom.value === 'device'){
      inputDiv.innerHTML = '<input class="col-6" name="video" type="file">'
    }
  }
  
  const wait = (delay = 0) =>
  new Promise(resolve => setTimeout(resolve, delay));

  const setVisible = (elementOrSelector, visible) => 
    (typeof elementOrSelector === 'string'
      ? document.querySelector(elementOrSelector)
      : elementOrSelector
    ).style.display = visible ? 'block' : 'none';

  setVisible('.page', false);
  setVisible('#loading', true);

  document.addEventListener('DOMContentLoaded', () =>
    wait(1000).then(() => {
      setVisible('.page', true);
      setVisible('#loading', false);
    }));
  document.getElementById('submit').addEventListener('click', ()=>
  wait(1).then(() => {
      setVisible('.page', false);
      setVisible('#loading', true);
    })

      
)


</script>
</body>
</html>
